<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css" media="screen" title="no title">
</head>
<body>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 fondo-naranja style-container-tarifa visible-xs">
          <div class="col-xs-12 style-container-movile">
            <h2>Tarifas</h2>
            <h4>Consulta las tarifas LabCar aqui</h4>
            <div class="input-group">
              <span class="glyphicon glyphicon-record" id="basic-addon1"></span>
              <input type="text" class="input-tarifa-movile" placeholder="Ingrese su punto de partida" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="glyphicon glyphicon-send" id="basic-addon1"></span>
              <input type="text" class="input-tarifa-movile" placeholder="Ingrese su destino" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-default button-tarifa-movile " type="button" name="button"><strong>¡TRAZAR RUTA!</strong></button>
          </div>
        </div>
        <div class="col-md-12 fondo-naranja style-container-tarifa hidden-xs">
          <div class="col-md-6 input-tarifa-section">
            <h2>Tarifas</h2>
            <h4>Consulta las tarifas LabCar aqui</h4>
            <div class="input-group">
              <span class="glyphicon glyphicon-record" id="basic-addon1"></span>
              <input type="text" class="input-tarifa" placeholder="Ingrese su punto de partida" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="glyphicon glyphicon-send" id="basic-addon1"></span>
              <input type="text" class="input-tarifa" placeholder="Ingrese su destino" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-default button-tarifa" type="button" name="button"><strong>¡TRAZAR RUTA!</strong></button>
          </div>
          <div class="col-md-6 container-map hidden-xs">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ6vmmuz3T7GWG8heM4E9QAYmWu7dS-ME&callback=initMap" async defer></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
